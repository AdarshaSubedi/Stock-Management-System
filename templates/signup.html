{% extends 'base/master.html'%}
{%load staticfiles%}
{% block 'title'%} Signup {%endblock%}
{% block 'content'%}
<script>
    var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Password match';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Password does not match';
  }
}
</script>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Stock Management System</h1>
            <div class="account-wall">
                <img class="profile-img" src=" {% static 'img/25149967.jpg'%}" alt="">
                <form class="form-signin" action="{%url 'signup'%}" method="post">
                    {%csrf_token%}
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
<br/>
                <input type="password" name="password1" class="form-control" id="password" placeholder="Password" onkeyup='check();' required>
         <br/>
                <input type="password" name="password2" class="form-control" id="confirm_password"  placeholder="Confirm Password" onkeyup='check();' required style="margin-top: -4%;">

                    <span id='message'></span>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Save</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
